<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>

        <script type="text/javascript" src="https://rawgithub.com/DietCokeOfEvil/shrinkwrap/master/jquery.shrinkwrap.js"></script>
        <script>
            $(window).load(function(){
		$("img").shrinkWrap();
            });
	    
	    $(window).resize(function(){
		$("img").shrinkWrap();
            });
        </script>
        <style type="text/css">
	    #container {
	        position: absolute;
	        top: 150pt;
	        left: 50pt;
	        right: 50pt;
	        bottom: 50pt;
	        border: solid red 1px;
	    }
        </style>
    </head>
    <body>
    	<h1>ShrinkWrap Demo</h1>
    
    	<p>Resize your browser window and see what happens.</p>
    	
        <div id="container">
            <img src="demo.jpg">
        </div>
    </body>
</html>
