<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js">
        </script>

        <script type="text/javascript" src="jquery.shrinkwrap.js"></script>
        <script>
            $(window).load(function(){
		$("img").shrinkWrap();
            });
	    
	    $(window).resize(function(){
		$("img").shrinkWrap();
            });
        </script>
    </head>
    <body>
        <div style="border: solid red 1px; height: 150px; width: 200px;">
            <img src="demo.jpg">
        </div>
    </body>
</html>
