<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ShrinkWrap Demo</title>
		<style type="text/css">
			body {
				color: white;
				background: black;
			}
			
			div#container1 {
				position: absolute;
				top: 150px;
				left: 30px;
				width: 10%;
				height: 15%;
				border: dashed red 1px;
			}
			
			div#container2 {
				position: absolute;
				top: 30%;
				left: 30%;
				width: 30%;
				height: 50%;
				border: dashed red 1px;
			}
		</style>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.shrinkwrap.js"></script>
		<script>
		    $(document).ready(function(){
			$("img").shrinkWrap();
		    });
		</script>
	</head>
	<body>
	
		<h1>Demo for the Shrinkwrap JQuery Plugin</h1>
		
		<p>Resize your browser window and see shrinkwrap in action!</p>
		
		<div id="content">
			<div id="container1">
				<img src="demo.jpg">
			</div>
		
			<div id="container2">
				<img src="demo.jpg">
			</div>
		</div>
		
	</body>
<html>
