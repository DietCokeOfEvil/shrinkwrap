<html>
    <head>
        <meta charset="utf-8">
        <title>ShrinkWrap Demo</title>
        <style type="text/css">
            body {
                color: white;
                background: black;
            }
            
            div#container1 {
                width: 50%;
                height: 200px;
                border: dashed red 1px;
                margin-left: auto;
                margin-right: auto;
            }
            
            div#container2 {
                width: 30%;
                height: 300px;
                border-radius: 4px;
                border: solid red 5px;
                padding: 3px;
                margin-left: auto;
                margin-right: auto;
            }
            
            div#container2 img {
                border-radius: 4px;
                border: solid white 2px;
                padding: 6px;
                margin: 7px;
            }
            
        </style>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="jquery.shrinkwrap.js"></script>
        <script>
            $(window).load(function(){
		$("img").shrinkWrap();
            });
	    
	    $(window).resize(function(){
		$("img").shrinkWrap();
            });
        </script>
    </head>
    <body>
    
        <h1>Demo for the Shrinkwrap JQuery Plugin</h1>
        
        <p>Resize your browser window and see shrinkwrap in action!</p>
        
        <div id="content">
            
            <p>Basic Example</p>
            <div id="container1">
                <img src="demo.jpg">
            </div>
        
            <p>Example with Border, Margins, Padding</p>
            <div id="container2">
                <img src="demo.jpg">
            </div>
            
        </div>
        
    </body>
</html>
